<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Website Design Using HTML and CSS and javaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="logo.jpg" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="mobile.png" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="camera.png" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="processor.png" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octa_core 11nm</p>
            </div>
          </div>
          <div class="feature three">
            <img src="display.png" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="feature four">
            <img src="battery.png" />
            <div>
              <h1>Battery Life</h1>
              <p>5000mAh, 720Hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="arrow.png" id="upBtn" />
        <h3>Features</h3>
        <img src="arrow.png" id="downBtn" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
